risky: false
version: 8.0
preset: laravel
finder:
  exclude:
    - "modules"
    - "node_modules"
    - "nova"
    - "nova-components"
    - "storage"
    - "spark"
    - "vendor"
  name: "*.php"
  not-name:
    - "*.blade.php"
    - "_ide_helper.php"
disabled:
  - concat_without_spaces
  - phpdoc_align
  - not_operator_with_successor_space
